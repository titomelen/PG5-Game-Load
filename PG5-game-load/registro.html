<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <p>Si ha olvidado su contraseña, por favor pulse aquí para restablecerla.</p>
                <div class="panel-body">
                  <fieldset>
                    <div class="form-group">
                      <input class="form-control input-lg" id="ForgotPassEmail" placeholder="Email*" name="email" type="email">
                      <br>
                      <input class="form-control input-lg fpass1" type="password" id="fpassword" placeholder="Contraseña*" name="Password"><br>
                      <input class="form-control input-lg fpass2" type="password" id="confirm_password" placeholder="Confirmar contraseña*" name="Password">
                    </div>
                    <input class="button btn-lg btn-primary btn-block" value="Enviar contraseña" type="submit" onclick="forgotpassword()">
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="col-md-12">
          <button class="buttoncancel" data-dismiss="modal" aria-hidden="true">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
