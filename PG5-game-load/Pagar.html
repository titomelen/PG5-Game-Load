<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
</head>

<body>
  <script
    src="https://www.paypal.com/sdk/js?client-id=AQXWPmegtICQYiNISEkPoUo1fjtunfDRI-xp7mfRcikSjLd3bKF8bYdM5kiC3Fy2CKt819BivUS6-VNH"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
  </script>
  <div id="paypal-button-container"></div>


<script>
    var text = window.location.hash.substring(1)
    
      paypal.Buttons({
      createOrder: function(data, actions) {
        // This function sets up the details of the transaction, including the amount and line item details.
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: text
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // This function captures the funds from the transaction.
        return actions.order.capture().then(function(details) {
          // This function shows a transaction success message to your buyer.
          alert('Pago Completado ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
    //This function displays Smart Payment Buttons on your web page.
    
   
  </script>
</body>
